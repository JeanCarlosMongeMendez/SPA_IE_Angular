<body>
    <div class="container">
        <h2>{{action}} </h2>
        <form [formGroup]="form" (ngSubmit)="submit()" #formDir="ngForm">
            <div class="form-group row">
                <label class=" control-label col-md-12" for="idUserCreator">Id User Creator</label>
                <div class="col-md-8">
                    <input class="form-control" type="text" formControlName="idUserCreator" placeholder="Id User Creator">
                </div>
                <span class="text-danger" *ngIf="form.hasError('required', 'idUserCreator') && formDir.submitted">
                    Id User Creator is required.
                </span>
            </div>
            <div class="form-group row">
                <label class=" control-label col-md-12" for="description">Description</label>
                <div class="col-md-8">
                    <input class="form-control" type="text" formControlName="description" placeholder="Description">
                </div>
                <span class="text-danger" *ngIf="form.hasError('required', 'description') && formDir.submitted">
                    Description is required.
                </span>
            </div>
            <div class="form-group row">
                <label class=" control-label col-md-12" for="newsType">News Type</label>
                <div class="col-md-8">
                    <input class="form-control" type="text" formControlName="newsType"
                        placeholder="News Type">
                </div>
                <span class="text-danger" *ngIf="form.hasError('required', 'newsType') && formDir.submitted">
                    News Type is required.
                </span>
            </div>


            <div class="form-group row">
                <div class="col-md-4">
                    <button *ngIf="action == 'ADD' || action == 'UPDATE'" type="submit" class="btn btn-primary">Save</button>
                    <button class="btn btn-secondary col-xs-offset-1" (click)="cancel()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</body>
